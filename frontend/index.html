<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loom Lite - Ontology Navigator</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a202c;
      color: #e2e8f0;
      overflow: hidden;
    }
    
    /* TOP BAR - EXPANDED */
    #topbar {
      background: #2d3748;
      border-bottom: 1px solid #4a5568;
      padding: 12px 20px;
    }
    
    /* Search Row */
    #searchRow {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    
    #searchInput {
      flex: 1;
      padding: 10px 16px;
      background: #1a202c;
      border: 2px solid #4a5568;
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 15px;
      transition: border-color 0.2s;
    }
    
    #searchInput:focus {
      outline: none;
      border-color: #3182ce;
    }
    
    #searchInput::placeholder {
      color: #718096;
    }
    
    .view-btn {
      padding: 10px 20px;
      background: #4a5568;
      border: none;
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .view-btn:hover {
      background: #5a6678;
    }
    
    .view-btn.active {
      background: #3182ce;
      color: white;
    }
    
    .upload-btn {
      padding: 10px 20px;
      background: #10b981;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .upload-btn:hover {
      background: #059669;
    }
    
    /* Upload Modal */
    #uploadModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    #uploadModal.active {
      display: flex;
    }
    
    .upload-container {
      background: #2d3748;
      border-radius: 12px;
      padding: 32px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .upload-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .upload-title {
      font-size: 24px;
      font-weight: 700;
      color: #f1f5f9;
    }
    
    .close-btn {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 28px;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    
    .close-btn:hover {
      background: #374151;
      color: #e2e8f0;
    }
    
    .upload-dropzone {
      border: 3px dashed #4a5568;
      border-radius: 12px;
      padding: 48px 24px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 24px;
    }
    
    .upload-dropzone:hover,
    .upload-dropzone.dragover {
      border-color: #3182ce;
      background: rgba(49, 130, 206, 0.1);
    }
    
    .upload-icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #64748b;
    }
    
    .upload-text {
      font-size: 16px;
      color: #cbd5e0;
      margin-bottom: 8px;
    }
    
    .upload-hint {
      font-size: 13px;
      color: #718096;
    }
    
    .file-input {
      display: none;
    }
    
    .upload-list {
      margin-top: 24px;
    }
    
    .upload-item {
      background: #1a202c;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .upload-item-info {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }
    
    .upload-item-name {
      font-size: 14px;
      color: #e2e8f0;
      font-weight: 500;
    }
    
    .upload-item-size {
      font-size: 12px;
      color: #718096;
    }
    
    .upload-item-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 4px;
    }
    
    .upload-item-status.pending {
      background: #4a5568;
      color: #cbd5e0;
    }
    
    .upload-item-status.uploading {
      background: #3182ce;
      color: white;
    }
    
    .upload-item-status.success {
      background: #10b981;
      color: white;
    }
    
    .upload-item-status.error {
      background: #ef4444;
      color: white;
    }
    
    .upload-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    .upload-submit-btn {
      flex: 1;
      padding: 12px 24px;
      background: #3182ce;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .upload-submit-btn:hover:not(:disabled) {
      background: #2563eb;
    }
    
    .upload-submit-btn:disabled {
      background: #4a5568;
      cursor: not-allowed;
      opacity: 0.5;
    }
    
    .upload-cancel-btn {
      padding: 12px 24px;
      background: #4a5568;
      border: none;
      border-radius: 8px;
      color: #e2e8f0;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .upload-cancel-btn:hover {
      background: #5a6678;
    }
    
    /* Filter Chips Row */
    #filterRow {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    
    .filter-section {
      display: flex;
      gap: 6px;
      align-items: center;
      padding-right: 12px;
      border-right: 1px solid #4a5568;
    }
    
    .filter-section:last-child {
      border-right: none;
    }
    
    .filter-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      color: #718096;
      letter-spacing: 0.5px;
    }
    
    .filter-chip {
      padding: 6px 12px;
      background: #1a202c;
      border: 1.5px solid #4a5568;
      border-radius: 16px;
      color: #cbd5e0;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }
    
    .filter-chip:hover {
      border-color: #5a6678;
      background: #2d3748;
    }
    
    .filter-chip.active {
      background: #3182ce;
      border-color: #3182ce;
      color: white;
    }
    
    .filter-chip.type-metric { border-color: #3b82f6; }
    .filter-chip.type-date { border-color: #10b981; }
    .filter-chip.type-person { border-color: #8b5cf6; }
    .filter-chip.type-project { border-color: #f59e0b; }
    .filter-chip.type-topic { border-color: #ec4899; }
    .filter-chip.type-technology { border-color: #06b6d4; }
    
    /* MAIN LAYOUT */
    #mainContainer {
      display: flex;
      height: calc(100vh - 120px);
    }
    
    /* ONTOLOGY PANEL (70%) */
    #ontologyPanel {
      flex: 0 0 70%;
      background: #1a202c;
      position: relative;
      overflow: hidden;
    }
    
    #ontologySvg {
      width: 100%;
      height: 100%;
    }
    
    /* FILE VIEWER PANEL (30%) */
    #filePanel {
      flex: 0 0 30%;
      background: #0f1419;
      border-left: 1px solid #2d3748;
      display: flex;
      flex-direction: column;
    }
    
    #filePanelHeader {
      padding: 16px 20px;
      background: #1a202c;
      border-bottom: 1px solid #2d3748;
      font-size: 13px;
      font-weight: 600;
      color: #a0aec0;
    }
    
    #fileContent {
      flex: 1;
      overflow-y: auto;
      position: relative;
    }
    
    #pdfViewer {
      width: 100%;
      height: 100%;
    }
    
    .evidence-panel {
      padding: 20px;
      font-size: 13px;
      line-height: 1.7;
    }
    
    .evidence-item {
      background: #1a202c;
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 12px;
      border-left: 3px solid #3182ce;
    }
    
    .evidence-highlight {
      background: #3182ce;
      color: white;
      padding: 2px 5px;
      border-radius: 4px;
      font-weight: 500;
    }
    
    .empty-state {
      color: #4a5568;
      text-align: center;
      padding: 60px 20px;
      font-size: 14px;
    }
    
    /* TREE STYLES */
    .node-rect {
      fill: #2d3748;
      stroke: #4a5568;
      stroke-width: 2px;
      cursor: pointer;
      transition: all 0.2s;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
    
    .node-rect:hover {
      fill: #374151;
      stroke-width: 3px;
    }
    
    .node-rect.selected {
      fill: #1e3a5f;
      stroke: #3182ce;
      stroke-width: 3px;
    }
    
    .node-rect.type-Metric { stroke: #3b82f6; }
    .node-rect.type-Date { stroke: #10b981; }
    .node-rect.type-Person { stroke: #8b5cf6; }
    .node-rect.type-Project { stroke: #f59e0b; }
    .node-rect.type-Topic { stroke: #ec4899; }
    .node-rect.type-Technology { stroke: #06b6d4; }
    .node-rect.type-Document { stroke: #64748b; }
    
    .node-text {
      fill: #f1f5f9;
      font-size: 13px;
      font-weight: 600;
      pointer-events: none;
    }
    
    .node-type {
      fill: #94a3b8;
      font-size: 10px;
      pointer-events: none;
    }
    
    .link-path {
      fill: none;
      stroke: #374151;
      stroke-width: 2px;
      opacity: 0.6;
    }
    
    .expand-indicator {
      fill: #64748b;
      font-size: 14px;
      font-weight: bold;
      pointer-events: none;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1a202c;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #4a5568;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #5a6678;
    }
    
    /* SEARCH RESULTS STYLES */
    #searchResults {
      padding: 20px;
      overflow-y: auto;
      height: 100%;
    }
    
    .search-header {
      margin-bottom: 24px;
    }
    
    .search-title {
      font-size: 18px;
      font-weight: 600;
      color: #e2e8f0;
      margin-bottom: 8px;
    }
    
    .search-meta {
      font-size: 13px;
      color: #718096;
    }
    
    .type-chips-container {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 24px;
    }
    
    .type-chip {
      padding: 8px 16px;
      background: #1a202c;
      border: 2px solid #4a5568;
      border-radius: 20px;
      color: #cbd5e0;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .type-chip:hover {
      border-color: #5a6678;
      background: #2d3748;
    }
    
    .type-chip.active {
      background: #3182ce;
      border-color: #3182ce;
      color: white;
    }
    
    .type-chip-count {
      background: rgba(255, 255, 255, 0.2);
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .type-chip.active .type-chip-count {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .clear-search-btn {
      padding: 8px 16px;
      background: #4a5568;
      border: none;
      border-radius: 20px;
      color: #cbd5e0;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .clear-search-btn:hover {
      background: #5a6678;
    }
    
    .document-group {
      background: #1a202c;
      border: 1px solid #2d3748;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      transition: all 0.2s;
    }
    
    .document-group:hover {
      border-color: #4a5568;
    }
    
    .document-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid #2d3748;
    }
    
    .document-title {
      font-size: 15px;
      font-weight: 600;
      color: #e2e8f0;
      flex: 1;
    }
    
    .document-meta {
      font-size: 12px;
      color: #718096;
    }
    
    .view-doc-btn {
      padding: 6px 12px;
      background: #2d3748;
      border: 1px solid #4a5568;
      border-radius: 6px;
      color: #cbd5e0;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .view-doc-btn:hover {
      background: #374151;
      border-color: #5a6678;
    }
    
    .concepts-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 10px;
    }
    
    .concept-card {
      background: #2d3748;
      border: 1px solid #4a5568;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .concept-card:hover {
      background: #374151;
      border-color: #5a6678;
      transform: translateY(-1px);
    }
    
    .concept-label {
      font-size: 14px;
      font-weight: 600;
      color: #e2e8f0;
      margin-bottom: 4px;
    }
    
    .concept-type {
      font-size: 11px;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .concept-card.type-Metric { border-left: 3px solid #3b82f6; }
    .concept-card.type-Date { border-left: 3px solid #10b981; }
    .concept-card.type-Person { border-left: 3px solid #8b5cf6; }
    .concept-card.type-Project { border-left: 3px solid #f59e0b; }
    .concept-card.type-Topic { border-left: 3px solid #ec4899; }
    .concept-card.type-Technology { border-left: 3px solid #06b6d4; }
    .concept-card.type-Document { border-left: 3px solid #64748b; }
    
    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
    }
    
    .no-results-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .no-results-text {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- TOP BAR -->
  <div id="topbar">
    <!-- Search Row -->
    <div id="searchRow">
      <input type="text" id="searchInput" placeholder="Search concepts, documents, topics...">
      <button class="view-btn active" data-view="categories">Categories</button>
      <button class="view-btn" data-view="concepts">Concepts</button>
      <button class="view-btn" data-view="galaxy">Galaxy View</button>
      <button class="upload-btn" id="uploadBtn">
        <span>📤</span>
        <span>Upload</span>
      </button>
    </div>
    
    <!-- Filter Chips Row -->
    <div id="filterRow">
      <div class="filter-section">
        <span class="filter-label">Types</span>
        <div class="filter-chip type-metric" data-type="Metric">Metric</div>
        <div class="filter-chip type-date" data-type="Date">Date</div>
        <div class="filter-chip type-person" data-type="Person">Person</div>
        <div class="filter-chip type-project" data-type="Project">Project</div>
        <div class="filter-chip type-topic" data-type="Topic">Topic</div>
        <div class="filter-chip type-technology" data-type="Technology">Technology</div>
      </div>
      
      <div class="filter-section" id="dynamicFilters">
        <span class="filter-label">Filters</span>
        <!-- Dynamic filters will be added here -->
      </div>
    </div>
  </div>
  
  <!-- MAIN CONTAINER -->
  <!-- UPLOAD MODAL -->
  <div id="uploadModal">
    <div class="upload-container">
      <div class="upload-header">
        <h2 class="upload-title">Upload Documents</h2>
        <button class="close-btn" id="closeUploadBtn">&times;</button>
      </div>
      
      <div class="upload-dropzone" id="dropzone">
        <div class="upload-icon">📁</div>
        <div class="upload-text">Drag & drop files here or click to browse</div>
        <div class="upload-hint">Supports PDF, TXT, DOCX, MD, and ZIP files</div>
      </div>
      
      <input type="file" id="fileInput" class="file-input" multiple accept=".pdf,.txt,.docx,.md,.zip">
      
      <div id="uploadList" class="upload-list"></div>
      
      <div class="upload-actions">
        <button class="upload-cancel-btn" id="cancelUploadBtn">Cancel</button>
        <button class="upload-submit-btn" id="submitUploadBtn" disabled>Upload Files</button>
      </div>
    </div>
  </div>
  
  <div id="mainContainer">
    <!-- ONTOLOGY PANEL -->
    <div id="ontologyPanel">
      <svg id="ontologySvg"></svg>
    </div>
    
    <!-- FILE VIEWER PANEL -->
    <div id="filePanel">
      <div id="filePanelHeader">Document Viewer</div>
      <div id="fileContent">
        <div class="empty-state">Select a concept to view evidence</div>
      </div>
    </div>
  </div>
  
  <script>
    const API_BASE = 'https://loomlite-production.up.railway.app';
    let currentOntology = null;
    let allDocuments = [];
    let activeFilters = new Set();
    
    // DOM elements
    const searchInput = document.getElementById('searchInput');
    const svg = d3.select('#ontologySvg');
    const fileContent = document.getElementById('fileContent');
    const filePanelHeader = document.getElementById('filePanelHeader');
    const dynamicFilters = document.getElementById('dynamicFilters');
    
    // Initialize
    init();
    
    async function init() {
      await loadAllData();
      setupEventListeners();
      drawInitialView();
    }
    
    async function loadAllData() {
      try {
        // Load document tree
        const tree = await fetchJSON(`${API_BASE}/tree`);
        allDocuments = tree.filter(item => item.type === 'file');
        
        // Load tags for dynamic filters
        const tags = await fetchJSON(`${API_BASE}/tags`);
        populateDynamicFilters(tags);
      } catch (error) {
        console.error('Failed to load data:', error);
      }
    }
    
    function populateDynamicFilters(tags) {
      if (!tags || !Array.isArray(tags)) {
        console.warn('Tags is not an array:', tags);
        return;
      }
      tags.forEach(tag => {
        const chip = document.createElement('div');
        chip.className = 'filter-chip';
        chip.dataset.tag = tag;
        chip.textContent = tag;
        chip.addEventListener('click', () => toggleFilter(chip));
        dynamicFilters.appendChild(chip);
      });
    }
    
    function ensureVisibility() {
      const svg = d3.select('#ontologySvg');
      const resultsDiv = d3.select('#searchResults');
      
      // If neither visible, default to showing SVG
      if (svg.style('display') === 'none' && (resultsDiv.empty() || resultsDiv.style('display') === 'none')) {
        svg.style('display', 'block');
      }
      
      // Guarantee height/width for SVG
      svg.attr('width', '100%').attr('height', '100%');
      
      // Ensure results div has minimum height when visible
      if (!resultsDiv.empty() && resultsDiv.style('display') !== 'none') {
        resultsDiv.style('min-height', '400px');
      }
      
      // Debug logging
      console.log('SVG visible:', svg.style('display'));
      console.log('Results visible:', resultsDiv.empty() ? 'not created' : resultsDiv.style('display'));
    }
    
    function setupEventListeners() {
      // Add debug info to page
      const debugDiv = document.createElement('div');
      debugDiv.id = 'debugInfo';
      debugDiv.style.cssText = 'position:fixed;top:60px;right:10px;background:#2d3748;color:#e2e8f0;padding:10px;border:2px solid #4a5568;z-index:10000;font-size:11px;max-width:300px;';
      debugDiv.innerHTML = 'setupEventListeners called<br>searchInput: ' + (searchInput ? 'FOUND' : 'NULL');
      document.body.appendChild(debugDiv);
      
      // Search input
      if (searchInput) {
        searchInput.addEventListener('input', handleSearch);
        debugDiv.innerHTML += '<br>Event listener attached';
      } else {
        debugDiv.innerHTML += '<br>ERROR: searchInput is NULL!';
      }
      
      // View buttons
      document.querySelectorAll('.view-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          handleViewChange(btn.dataset.view);
        });
      });
      
      // Type filters
      document.querySelectorAll('.filter-chip[data-type]').forEach(chip => {
        chip.addEventListener('click', () => toggleFilter(chip));
      });
    }
    
    function toggleFilter(chip) {
      chip.classList.toggle('active');
      const filterValue = chip.dataset.type || chip.dataset.tag;
      
      if (chip.classList.contains('active')) {
        activeFilters.add(filterValue);
      } else {
        activeFilters.delete(filterValue);
      }
      
      redrawWithFilters();
    }
    
    async function handleSearch() {
      const query = searchInput.value.trim();
      const debugDiv = document.getElementById('debugInfo');
      if (debugDiv) debugDiv.innerHTML += '<br>handleSearch: "' + query + '"';
      
      // If no query, show tree view
      if (!query || query.length < 2) {
        d3.select('#searchResults').style('display', 'none');
        d3.select('#ontologySvg').style('display', 'block');
        if (!query) return; // Don't reload tree if just clearing
        drawInitialView();
        return;
      }
      
      try {
        const results = await fetchJSON(`${API_BASE}/search?q=${encodeURIComponent(query)}`);
        const debugDiv = document.getElementById('debugInfo');
        if (debugDiv) debugDiv.innerHTML += '<br>Got ' + (results.concepts ? results.concepts.length : 0) + ' results';
        drawSearchResults(results);
      } catch (error) {
        const debugDiv = document.getElementById('debugInfo');
        if (debugDiv) debugDiv.innerHTML += '<br>ERROR: ' + error.message;
        console.error('Search failed:', error);
      }
    }
    
    function handleViewChange(view) {
      console.log('View changed to:', view);
      // TODO: Implement different view modes
    }
    
    async function drawInitialView() {
      // Show SVG, hide search results
      d3.select('#ontologySvg').style('display', 'block');
      d3.select('#searchResults').style('display', 'none');
      
      // Load first document's ontology as initial view
      if (allDocuments.length > 0) {
        const firstDoc = allDocuments[0];
        await loadDocumentOntology(firstDoc.id);
      }
      
      // Ensure visibility is correct
      ensureVisibility();
    }
    
    async function loadDocumentOntology(docId) {
      try {
        const ontology = await fetchJSON(`${API_BASE}/doc/${docId}/ontology`);
        currentOntology = ontology;
        filePanelHeader.textContent = ontology.document.title;
        drawTree(ontology);
      } catch (error) {
        console.error('Failed to load document:', error);
      }
    }
    
    function drawTree(ontology) {
      const width = document.getElementById('ontologyPanel').clientWidth;
      const height = document.getElementById('ontologyPanel').clientHeight;
      
      svg.selectAll('*').remove();
      
      const concepts = ontology.concepts || [];
      const relations = ontology.relations || [];
      
      if (concepts.length === 0) {
        svg.append('text')
          .attr('x', width / 2)
          .attr('y', height / 2)
          .attr('text-anchor', 'middle')
          .attr('fill', '#4a5568')
          .attr('font-size', '14px')
          .text('No concepts found');
        return;
      }
      
      // Build tree structure
      const root = buildTreeStructure(concepts, relations);
      
      // Create tree layout (horizontal)
      const treeLayout = d3.tree()
        .nodeSize([70, 220])
        .separation((a, b) => (a.parent === b.parent ? 1 : 1.3));
      
      const treeData = d3.hierarchy(root);
      const nodes = treeLayout(treeData);
      
      const g = svg.append('g')
        .attr('transform', `translate(120, ${height / 2})`);
      
      // Draw links (horizontal with rounded corners)
      g.selectAll('.link-path')
        .data(nodes.links())
        .join('path')
        .attr('class', 'link-path')
        .attr('d', d => {
          const source = { x: d.source.y, y: d.source.x };
          const target = { x: d.target.y, y: d.target.x };
          const midX = (source.x + target.x) / 2;
          return `M${source.x},${source.y}
                  C${midX},${source.y} ${midX},${target.y} ${target.x},${target.y}`;
        });
      
      // Draw nodes
      const nodeGroups = g.selectAll('.node')
        .data(nodes.descendants())
        .join('g')
        .attr('class', 'node')
        .attr('transform', d => `translate(${d.y},${d.x})`)
        .on('click', (event, d) => handleNodeClick(event, d));
      
      // Node rectangles
      nodeGroups.append('rect')
        .attr('class', d => `node-rect type-${d.data.type || 'default'}`)
        .attr('x', -90)
        .attr('y', -24)
        .attr('width', 180)
        .attr('height', 48)
        .attr('rx', 8);
      
      // Node text
      nodeGroups.append('text')
        .attr('class', 'node-text')
        .attr('dy', -4)
        .attr('text-anchor', 'middle')
        .text(d => {
          const label = d.data.label || d.data.name;
          return label.length > 20 ? label.substring(0, 18) + '...' : label;
        });
      
      // Node type
      nodeGroups.append('text')
        .attr('class', 'node-type')
        .attr('dy', 12)
        .attr('text-anchor', 'middle')
        .text(d => d.data.type ? `(${d.data.type})` : '');
      
      // Expand indicator
      nodeGroups.filter(d => d.children && d.children.length > 0)
        .append('text')
        .attr('class', 'expand-indicator')
        .attr('x', 95)
        .attr('dy', 5)
        .attr('text-anchor', 'middle')
        .text('›');
    }
    
    function buildTreeStructure(concepts, relations) {
      // Build children map
      const childrenMap = new Map();
      const visited = new Set();
      
      relations.forEach(rel => {
        if (!childrenMap.has(rel.src_concept_id)) {
          childrenMap.set(rel.src_concept_id, []);
        }
        childrenMap.get(rel.src_concept_id).push({
          conceptId: rel.dst_concept_id,
          relation: rel.rel
        });
      });
      
      // Find root concepts (no incoming edges)
      const targetIds = new Set(relations.map(r => r.dst_concept_id));
      const rootConcepts = concepts.filter(c => !targetIds.has(c.id));
      
      // Recursive build
      function buildNode(concept, depth = 0) {
        const nodeKey = `${concept.id}_${depth}`;
        if (depth > 4 || visited.has(nodeKey)) return null;
        visited.add(nodeKey);
        
        const node = {
          ...concept,
          name: concept.label,
          children: []
        };
        
        const children = childrenMap.get(concept.id) || [];
        children.forEach(child => {
          const childConcept = concepts.find(c => c.id === child.conceptId);
          if (childConcept) {
            const childNode = buildNode(childConcept, depth + 1);
            if (childNode) {
              node.children.push(childNode);
            }
          }
        });
        
        if (node.children.length === 0) {
          delete node.children;
        }
        
        return node;
      }
      
      // Create virtual root if multiple roots
      if (rootConcepts.length === 0) {
        return buildNode(concepts[0]);
      } else if (rootConcepts.length === 1) {
        return buildNode(rootConcepts[0]);
      } else {
        return {
          id: 'root',
          label: 'All Concepts',
          name: 'All Concepts',
          type: 'Document',
          children: rootConcepts.map(c => buildNode(c)).filter(n => n !== null)
        };
      }
    }
    
    async function handleNodeClick(event, d) {
      // Remove previous selection
      svg.selectAll('.node-rect').classed('selected', false);
      
      // Mark as selected
      d3.select(event.currentTarget).select('.node-rect').classed('selected', true);
      
      const conceptId = d.data.id;
      
      // Skip if virtual root
      if (conceptId === 'root') return;
      
      // Load evidence
      try {
        const docId = currentOntology.document.id;
        const evidence = await fetchJSON(`${API_BASE}/doc/${docId}/concept/${conceptId}/evidence`);
        
        displayEvidence(evidence, d.data);
      } catch (error) {
        console.error('Failed to load evidence:', error);
        fileContent.innerHTML = '<div class="empty-state">Error loading evidence</div>';
      }
    }
    
    function displayEvidence(evidence, concept) {
      if (!evidence || evidence.length === 0) {
        fileContent.innerHTML = '<div class="empty-state">No evidence found for this concept</div>';
        return;
      }
      
      let html = '<div class="evidence-panel">';
      evidence.forEach((ev, idx) => {
        const before = ev.context.substring(0, ev.span.start - ev.context_start);
        const match = ev.context.substring(ev.span.start - ev.context_start, ev.span.end - ev.context_start);
        const after = ev.context.substring(ev.span.end - ev.context_start);
        
        html += `
          <div class="evidence-item">
            ${escapeHtml(before)}<span class="evidence-highlight">${escapeHtml(match)}</span>${escapeHtml(after)}
          </div>
        `;
      });
      html += '</div>';
      
      fileContent.innerHTML = html;
    }
    
    function redrawWithFilters() {
      if (!currentOntology) return;
      
      // Filter concepts based on active filters
      let filteredConcepts = currentOntology.concepts;
      
      if (activeFilters.size > 0) {
        filteredConcepts = filteredConcepts.filter(c => 
          activeFilters.has(c.type) || 
          (c.tags && c.tags.some(t => activeFilters.has(t)))
        );
      }
      
      const filteredOntology = {
        ...currentOntology,
        concepts: filteredConcepts
      };
      
      drawTree(filteredOntology);
    }
    
    let searchResultsData = null;
    let selectedTypes = new Set();
    
    function drawSearchResults(results) {
      const debugDiv = document.getElementById('debugInfo');
      if (debugDiv) debugDiv.innerHTML += '<br>drawSearchResults: ' + (results.concepts ? results.concepts.length : 0) + ' concepts';
      console.log('=== drawSearchResults called ===');
      console.log('Results:', results);
      searchResultsData = results;
      selectedTypes.clear();
      
      const debugDiv = document.getElementById('debugInfo');
      console.log('drawSearchResults(): rendering', results.concepts ? results.concepts.length : 0, 'concepts');
      
      // Hide SVG, show search results
      const svg = d3.select('#ontologySvg');
      svg.style('display', 'none');
      
      // Get or create search results container
      const panel = d3.select('#ontologyPanel');
      let container = d3.select('#searchResults');
      if (container.empty()) {
        container = panel.append('div').attr('id', 'searchResults');
        if (debugDiv) debugDiv.innerHTML += '<br>Created searchResults container';
      } else {
        container.selectAll('*').remove(); // Clear only inside
        if (debugDiv) debugDiv.innerHTML += '<br>Cleared searchResults content';
      }
      container.style('display', 'block');
      
      // Force visibility with transition
      setTimeout(() => {
        container.style('opacity', '1');
        ensureVisibility();
      }, 50);
      
      if (!results.concepts || results.concepts.length === 0) {
        if (debugDiv) debugDiv.innerHTML += '<br>No concepts to show';
        showNoResults();
        return;
      }
      if (debugDiv) debugDiv.innerHTML += '<br>Creating container...';
      
      // Group concepts by document
      const conceptsByDoc = {};
      results.concepts.forEach(concept => {
        if (!conceptsByDoc[concept.doc_id]) {
          conceptsByDoc[concept.doc_id] = [];
        }
        conceptsByDoc[concept.doc_id].push(concept);
      });
      
      // Extract unique types and count
      const typeCounts = {};
      results.concepts.forEach(concept => {
        typeCounts[concept.type] = (typeCounts[concept.type] || 0) + 1;
      });
      
      // Container already created above, just use it
      if (debugDiv) debugDiv.innerHTML += '<br>Using container';
      
      // Header
      const header = container.append('div')
        .attr('class', 'search-header');
      
      header.append('div')
        .attr('class', 'search-title')
        .text(`Found ${results.concepts.length} concept${results.concepts.length !== 1 ? 's' : ''}`);
      
      header.append('div')
        .attr('class', 'search-meta')
        .text(`Across ${Object.keys(conceptsByDoc).length} document${Object.keys(conceptsByDoc).length !== 1 ? 's' : ''}`);
      
      // Type chips
      const chipsContainer = container.append('div')
        .attr('class', 'type-chips-container');
      
      Object.entries(typeCounts)
        .sort((a, b) => b[1] - a[1])
        .forEach(([type, count]) => {
          const chip = chipsContainer.append('div')
            .attr('class', 'type-chip')
            .on('click', () => toggleTypeFilter(type));
          
          chip.append('span').text(type);
          chip.append('span')
            .attr('class', 'type-chip-count')
            .text(count);
        });
      
      // Clear search button
      chipsContainer.append('button')
        .attr('class', 'clear-search-btn')
        .text('Clear Search')
        .on('click', () => {
          searchInput.value = '';
          drawInitialView();
        });
      
      // Results container
      const resultsContainer = container.append('div')
        .attr('class', 'results-container');
      
      renderFilteredResults(resultsContainer, conceptsByDoc);
    }
    
    function toggleTypeFilter(type) {
      if (selectedTypes.has(type)) {
        selectedTypes.delete(type);
      } else {
        selectedTypes.add(type);
      }
      
      // Update chip styles
      d3.selectAll('.type-chip')
        .classed('active', function() {
          const chipType = d3.select(this).select('span').text();
          return selectedTypes.has(chipType);
        });
      
      // Re-render results
      if (searchResultsData) {
        const conceptsByDoc = {};
        searchResultsData.concepts.forEach(concept => {
          if (!conceptsByDoc[concept.doc_id]) {
            conceptsByDoc[concept.doc_id] = [];
          }
          conceptsByDoc[concept.doc_id].push(concept);
        });
        
        const resultsContainer = d3.select('#searchResults .results-container');
        resultsContainer.selectAll('*').remove();
        renderFilteredResults(resultsContainer, conceptsByDoc);
      }
    }
    
    async function renderFilteredResults(container, conceptsByDoc) {
      // Fetch document titles
      const docTitles = {};
      for (const docId of Object.keys(conceptsByDoc)) {
        const doc = allDocuments.find(d => d.id === docId);
        if (doc) {
          docTitles[docId] = doc.title;
        }
      }
      
      // Filter and render each document group
      Object.entries(conceptsByDoc).forEach(([docId, concepts]) => {
        // Filter concepts by selected types
        const filteredConcepts = selectedTypes.size === 0 
          ? concepts 
          : concepts.filter(c => selectedTypes.has(c.type));
        
        if (filteredConcepts.length === 0) return;
        
        const docGroup = container.append('div')
          .attr('class', 'document-group');
        
        // Document header
        const docHeader = docGroup.append('div')
          .attr('class', 'document-header');
        
        const headerLeft = docHeader.append('div')
          .style('flex', '1');
        
        headerLeft.append('div')
          .attr('class', 'document-title')
          .text(docTitles[docId] || docId);
        
        headerLeft.append('div')
          .attr('class', 'document-meta')
          .text(`${filteredConcepts.length} concept${filteredConcepts.length !== 1 ? 's' : ''}`);
        
        docHeader.append('button')
          .attr('class', 'view-doc-btn')
          .text('View Ontology')
          .on('click', async () => {
            await loadDocumentOntology(docId);
          });
        
        // Concepts grid
        const conceptsList = docGroup.append('div')
          .attr('class', 'concepts-list');
        
        filteredConcepts.forEach(concept => {
          const card = conceptsList.append('div')
            .attr('class', `concept-card type-${concept.type}`)
            .on('click', async () => {
              await showConceptEvidence(docId, concept.id);
            });
          
          card.append('div')
            .attr('class', 'concept-label')
            .text(concept.label);
          
          card.append('div')
            .attr('class', 'concept-type')
            .text(concept.type);
        });
      });
    }
    
    function showNoResults() {
      const panel = d3.select('#ontologyPanel');
      const container = panel.append('div')
        .attr('id', 'searchResults');
      
      const noResults = container.append('div')
        .attr('class', 'no-results');
      
      noResults.append('div')
        .attr('class', 'no-results-title')
        .text('No results found');
      
      noResults.append('div')
        .attr('class', 'no-results-text')
        .text('Try a different search term or upload more documents');
      
      noResults.append('button')
        .attr('class', 'clear-search-btn')
        .style('margin-top', '16px')
        .text('Clear Search')
        .on('click', () => {
          searchInput.value = '';
          drawInitialView();
        });
    }
    
    async function showConceptEvidence(docId, conceptId) {
      try {
        const evidence = await fetchJSON(`${API_BASE}/jump?doc_id=${docId}&concept_id=${conceptId}`);
        const fileContent = document.getElementById('fileContent');
        
        if (!evidence.evidence || evidence.evidence.length === 0) {
          fileContent.innerHTML = '<div class="empty-state">No evidence found for this concept</div>';
          return;
        }
        
        let html = '<div class="evidence-panel">';
        html += `<h3 style="margin-bottom: 16px; color: #e2e8f0;">Evidence Spans</h3>`;
        
        evidence.evidence.forEach(item => {
          html += '<div class="evidence-item">';
          html += `<div style="font-size: 11px; color: #718096; margin-bottom: 8px;">Position: ${item.start}-${item.end}</div>`;
          html += `<div>${escapeHtml(item.text)}</div>`;
          html += '</div>';
        });
        
        html += '</div>';
        fileContent.innerHTML = html;
      } catch (error) {
        console.error('Failed to load evidence:', error);
      }
    }
    
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
    
    async function fetchJSON(url) {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      return response.json();
    }
    
    // ===== UPLOAD FUNCTIONALITY =====
    
    const uploadModal = document.getElementById('uploadModal');
    const uploadBtn = document.getElementById('uploadBtn');
    const closeUploadBtn = document.getElementById('closeUploadBtn');
    const cancelUploadBtn = document.getElementById('cancelUploadBtn');
    const dropzone = document.getElementById('dropzone');
    const fileInput = document.getElementById('fileInput');
    const uploadList = document.getElementById('uploadList');
    const submitUploadBtn = document.getElementById('submitUploadBtn');
    
    let selectedFiles = [];
    
    // Open modal
    uploadBtn.addEventListener('click', () => {
      uploadModal.classList.add('active');
    });
    
    // Close modal
    closeUploadBtn.addEventListener('click', closeUploadModal);
    cancelUploadBtn.addEventListener('click', closeUploadModal);
    uploadModal.addEventListener('click', (e) => {
      if (e.target === uploadModal) closeUploadModal();
    });
    
    function closeUploadModal() {
      uploadModal.classList.remove('active');
      selectedFiles = [];
      uploadList.innerHTML = '';
      submitUploadBtn.disabled = true;
    }
    
    // Dropzone click
    dropzone.addEventListener('click', () => {
      fileInput.click();
    });
    
    // File input change
    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });
    
    // Drag and drop
    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });
    
    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });
    
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      handleFiles(e.dataTransfer.files);
    });
    
    function handleFiles(files) {
      for (let file of files) {
        // Check if already added
        if (selectedFiles.find(f => f.name === file.name)) continue;
        
        // Validate file type
        const validTypes = ['.pdf', '.txt', '.docx', '.md', '.zip'];
        const ext = '.' + file.name.split('.').pop().toLowerCase();
        
        if (!validTypes.includes(ext)) {
          alert(`File type not supported: ${file.name}`);
          continue;
        }
        
        selectedFiles.push({
          file: file,
          name: file.name,
          size: file.size,
          status: 'pending'
        });
      }
      
      renderUploadList();
      submitUploadBtn.disabled = selectedFiles.length === 0;
    }
    
    function renderUploadList() {
      uploadList.innerHTML = '';
      
      selectedFiles.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'upload-item';
        div.innerHTML = `
          <div class="upload-item-info">
            <div>
              <div class="upload-item-name">${escapeHtml(item.name)}</div>
              <div class="upload-item-size">${formatFileSize(item.size)}</div>
            </div>
          </div>
          <span class="upload-item-status ${item.status}">${getStatusText(item.status)}</span>
        `;
        uploadList.appendChild(div);
      });
    }
    
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }
    
    function getStatusText(status) {
      const texts = {
        pending: 'Pending',
        uploading: 'Uploading...',
        success: 'Success',
        error: 'Error'
      };
      return texts[status] || status;
    }
    
    // Submit upload
    submitUploadBtn.addEventListener('click', async () => {
      submitUploadBtn.disabled = true;
      
      for (let i = 0; i < selectedFiles.length; i++) {
        const item = selectedFiles[i];
        
        // Update status to uploading
        item.status = 'uploading';
        renderUploadList();
        
        try {
          // Read file as base64
          const base64 = await fileToBase64(item.file);
          
          // Send to API
          const response = await fetch(`${API_BASE}/api/ingest`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              file: base64,
              filename: item.name,
              title: item.name.replace(/\.[^/.]+$/, '') // Remove extension
            })
          });
          
          if (response.ok) {
            item.status = 'success';
            const result = await response.json();
            console.log('Upload successful:', result);
          } else {
            item.status = 'error';
            console.error('Upload failed:', response.statusText);
          }
        } catch (error) {
          item.status = 'error';
          console.error('Upload error:', error);
        }
        
        renderUploadList();
      }
      
      // Check if all succeeded
      const allSuccess = selectedFiles.every(f => f.status === 'success');
      
      if (allSuccess) {
        setTimeout(() => {
          closeUploadModal();
          // Reload data
          loadAllData().then(() => drawInitialView());
        }, 1500);
      } else {
        submitUploadBtn.disabled = false;
        submitUploadBtn.textContent = 'Retry Failed';
      }
    });
    
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          // Remove data:*/*;base64, prefix
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
